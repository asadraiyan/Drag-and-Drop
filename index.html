<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="heading">Drag and Drop</h1>
        </div>
        <div class="list-container">
            <div class="left">
                <div class="list" draggable="true"><img src="icons.png" alt="icons">List item-1</div>
                <div class="list" draggable="true"><img src="icons.png" alt="icons">List item-2</div>
                <div class="list" draggable="true"><img src="icons.png" alt="icons">List item-3</div>
                <div class="list" draggable="true"><img src="icons.png" alt="icons">List item-4</div>
            </div>
            <div class="right"></div>
        </div>
        <div>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
